<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand|Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tr√©s Bien!</h1>
    </header>

    <form id="survey-form">
      <div id="order-number-field">
        <label class="order-number" for="order-number">Order Number:</label>
        <input
          type="number"
          name="order-number"
          id="order-number"
          placeholder="Enter the number on your receipt"
        />
      </div>

      <div id="email-field">
        <label class="text-input" for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="yourname@example.com"
        />
      </div>

      <div id="frequency-menu">
        <label for="frequency">How often you visit?</label>

        <select id="frequency" name="frequency">
          <option selected disabled>Select an option</option>
          <option value="regular">Regular</option>
          <option value="occasionally">Occasionally</option>
          <option value="never">Never Before</option>
        </select>
      </div>

      <div id="age-menu">
        <label for="age">Which age group do you belong to?</label>

        <select id="age" name="age">
          <option selected disabled>Select an option</option>
          <option value="10-16">10 - 16</option>
          <option value="16-20">16 - 20</option>
          <option value="20-30">20 - 30</option>
          <option value="30-40">30 - 40</option>
          <option value="40+">40 +</option>
        </select>
      </div>

      <div id="recommend-menu">
        <label for="recommend"
          >If you were to recomment a restarunt in this area, how likely are you
          to recommend us?</label
        >

        <select id="recommend" name="recommend">
          <option selected disabled>Select an option</option>
          <option value="very-likely">Very likely</option>
          <option value="much-likely">Likely</option>
          <option value="Not-likely">Not Likely</option>
        </select>
      </div>

      <div id="review-field">
        <label for="review"
          >Could you please take some time to give a review?</label
        >
        <textarea name="review" id="review"></textarea>
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </body>
</html>
